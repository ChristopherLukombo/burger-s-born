<form class="example-form" #f="ngForm" (ngSubmit)="save(f.value)">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="pseudo" name="pseudo" #pseudo="ngModel" ngModel required>
  </mat-form-field>

  <div class="alert alert-danger" role="alert" *ngIf="(pseudo.touched && pseudo.errors)">
    <div *ngIf="pseudo.errors?.required">
      Le champs est obligatoire
    </div>
  </div>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="firstName"  name="firstName" #firstName="ngModel" ngModel required>
  </mat-form-field>

  <div class="alert alert-danger" role="alert" *ngIf="(firstName.touched && firstName.errors)">
    <div *ngIf="firstName.errors?.required">
        Le champs est obligatoire
    </div>
  </div>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="lastName"  name="lastName" #lastName="ngModel" ngModel required>
  </mat-form-field>

  <div class="alert alert-danger" role="alert" *ngIf="(lastName.touched && lastName.errors)">
    <div *ngIf="lastName.errors?.required">
        Le champs est obligatoire
    </div>
  </div>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="email" name="email" #email="ngModel" ngModel required>
  </mat-form-field>

  <div class="alert alert-danger" role="alert" *ngIf="(email.touched && email.errors)">
    <div *ngIf="email.errors?.required">
        Le champs est obligatoire
    </div>
  </div>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="password" type="password" name="password" #password="ngModel" ngModel required>
  </mat-form-field>

  <div class="alert alert-danger" role="alert" *ngIf="(password.touched && password.errors)">
    <div *ngIf="password.errors?.required">
        Le champs est obligatoire
    </div>
  </div>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="imageUrl" name="imageUrl" #imageUrl="ngModel" ngModel required>
  </mat-form-field>

  <div class="alert alert-danger" role="alert" *ngIf="(imageUrl.touched && imageUrl.errors)">
    <div *ngIf="imageUrl.errors?.required">
        Le champs est obligatoire
    </div>
  </div>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="activated" name="activated" #activated="ngModel" ngModel required>
  </mat-form-field>

  <div class="alert alert-danger" role="alert" *ngIf="(activated.touched && activated.errors)">
    <div *ngIf="activated.errors?.required">
        Le champs est obligatoire
    </div>
  </div>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="langKey" name="langKey" #langKey="ngModel" ngModel required>
  </mat-form-field>

  <div class="alert alert-danger" role="alert" *ngIf="(langKey.touched && langKey.errors)">
    <div *ngIf="langKey.errors?.required">
        Le champs est obligatoire
    </div>
  </div>

  <div style="text-align: center;">
    <button class="btn btn-primary" type="submit" [disabled]="!f.form.valid">Valider</button>
  </div>

</form>
